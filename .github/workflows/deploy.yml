name: Auto Deploy to KCLOUD VM
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install & Build
      run: |
        npm ci
        npm run build

    - name: SSH and Deploy
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/LastLaunch
          git pull origin main
          npm ci
          npm run build
          pm2 restart api
